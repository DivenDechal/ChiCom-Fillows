<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fillow - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/signup.css">
</head>
<body>

  

  <div class="main-container">
    <div class="sidebar">
      <div>
        <h1>Bank smarter<br>Grow faster</h1>
      </div>
      <div class="contact-info">
        <h3>Contact Us</h3>
        <p>Call Us: +44 (0) 20 7247 2705</p>
        <p>Location: British Asian Square</p>
      </div>
    </div>
    
    <div class="form-container">
      <div class="form-content">
        <h2>Create Account</h2>
        <form id="signup-form" action="/signup" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" required>
            <p id="usernameError" class="error"></p>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
            <p id="emailError" class="error"></p>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" required>
            <p id="passwordError" class="error"></p>
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input id="confirm_password" type="password" name="confirm_password" required>
            <p id="confirmError" class="error"></p>
          </div>

          <div class="form-group">
            <label for="monthly_income">Input Monthly Income</label>
            <input id="monthly_income" type="number" name="monthly_income" required>
            <p id="incomeError" class="error"></p>
          </div>

          <div class="form-group">
            <label for="saving_percentage">Input Saving Percentage</label>
            <input id="saving_percentage" type="number" name="saving_percentage" min="0" max="100" required>
            <p id="savingError" class="error"></p>
          </div>

          <button type="submit" class="btn">Create Account</button>
        </form>
        
        <div class="toggle-link">
          Already have an account? <a href="/login">Log in</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/auth.js"></script>
</body>
</html>
