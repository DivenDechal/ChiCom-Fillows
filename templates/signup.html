<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fillow - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/auth.css">
</head>
<body>
  <div class="auth-container">
    <h2>Sign Up</h2>
    <form id="signup-form" action="{{ url_for('BP_auth.signup_post') }}" method="POST">
      <input id="username" type="text" name="username" placeholder="Username" required>
      <p id="usernameError" class="error"></p>
      <input id="email" type="email" name="email" placeholder="Email" required>
      <p id="emailError" class="error"></p>
      <input id="password" type="password" name="password" placeholder="Password" required>
      <p id="passwordError" class="error"></p>
      <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password" required>
      <p id="confirmError" class="error"></p>
      <input id="monthly_income" type="number" name="monthly_income" placeholder="Monthly Income" required>
      <p id="incomeError" class="error"></p>
      <input id="saving_percentage" type="number" name="saving_percentage" placeholder="Saving Percentage (0-100)" min="0" max="100" required>
      <p id="savingError" class="error"></p>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="toggle-link">
      Already have an account? <a href="{{ url_for('BP.login') }}">Sign In</a>
    </div>
  </div>
  <script src="/static/auth.js"></script>
</body>
</html>
