<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fillow - Loans Tracker</title>
    <link rel="stylesheet" href="/static/debts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">FillUps</a>
            <nav>
                <a href="/budget">Budget</a>
                <a href="/saving">Savings</a>
                <a href="/debts" class="active">Debt</a>
            </nav>
            <a href="/account" class="account-icon" title="Account">
                <i class="fas fa-user"></i>
            </a>
        </header>
        
        <div class="content">
            <h1 class="savings-title">Your Loans</h1>
            <div class="transaction-form">
                <h3>Add Loan</h3>
                <form id="loanForm">
                    <div class="form-group">
                        <label for="loanAmount">Loan Amount (Rp)</label>
                        <input type="number" id="loanAmount" placeholder="Enter loan amount" required min="1">
                    </div>
                    <div class="form-group">
                        <label for="loanDetails">Loan Details</label>
                        <input type="text" id="loanDetails" placeholder="E.g. Lender Name or Purpose" required>
                    </div>
                    <div class="form-group">
                        <label for="interestRate">Interest Rate (%)</label>
                        <input type="number" id="interestRate" placeholder="Interest %" required min="0" max="100">
                    </div>
                    <button type="submit" class="submit-btn">Add Loan</button>
                </form>
            </div>
            
            <div class="transaction-section">
                <h2>Loans</h2>
                <div class="transaction-list" id="loanList">
                    <!-- Loan items will appear here -->
                </div>
            </div>
        </div>
        
        <footer>
            <div class="footer-content">
                <h3>Contact Us</h3>
                <div class="contact-info">
                    <p><i class="fas fa-phone"></i> Call Us: +62 811-227-336</p>
                    <p><i class="fas fa-map-marker-alt"></i> Location: Binus Alam Sutera</p>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="/static/debts.js"></script>
</body>
</html>
