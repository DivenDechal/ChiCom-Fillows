<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fillow - Savings Tracker</title>
    <link rel="stylesheet" href="/static/saving.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Fillow</div>
            <nav>
                <a href="budget.html">Budget</a>
                <a href="saving.html" class="active">Saving</a>
                <a href="debt.html">Debt</a>
            </nav>
            <button class="log-out">Log Out</button>
        </header>
        
        <div class="content">
            <h1 class="savings-title">Your Savings,</h1>
            <div class="savings-amount">
                <span id="currentSavings">Rp 100,272,421.10</span> / <span id="savingsGoal">Rp 100,000,000.00</span>
            </div>
            
            <div class="transaction-form">
                <h3>Add Transaction</h3>
                <form id="transactionForm" method="POST" action="/add-transaction">
                    <div class="form-group">
                        <label for="transactionType">Transaction Type</label>
                        <select id="transactionType" name="transactionType" required>
                            <option value="save">Save Money</option>
                            <option value="spend">Spend Money</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name ="category" required>
                            <option value="Account Transfer">Account Transfer</option>
                            <option value="Accommodation and Utilities">Accommodation and Utilities</option>
                            <option value="Food and Clothes">Food and Clothes</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Subscription">Subscription</option>
                            <option value="Debts">Debts</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (Rp)</label>
                        <input type="number" id="amount" name="amount" placeholder="Enter amount" required min="0">
                    </div>
                    <button type="submit" class="submit-btn">Add Transaction</button>
                </form>
            </div>
            
            <div class="transaction-section">
                <h2>Transaction History</h2>
                <div class="transaction-list" id="transactionList">
                    <!-- Transactions will be added here dynamically -->
                    <div class="transaction-item income">
                        <div class="transaction-details">
                            <div class="transaction-category">Account Transfer</div>
                            <div class="transaction-amount">+ Rp 1,000,000.00</div>
                        </div>
                    </div>
                    <div class="transaction-item expense">
                        <div class="transaction-details">
                            <div class="transaction-category">Accommodation and Utilities</div>
                            <div class="transaction-amount">- Rp 2,564,425.00</div>
                        </div>
                    </div>
                    <div class="transaction-item expense">
                        <div class="transaction-details">
                            <div class="transaction-category">Debts</div>
                            <div class="transaction-amount">- Rp 15,000,000.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <div class="footer-content">
                <h3>Contact Us</h3>
                <div class="contact-info">
                    <p><i class="fas fa-phone"></i> Call Us: +62 811-227-336</p>
                    <p><i class="fas fa-map-marker-alt"></i> Location: Binus Alam Sutera</p>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="/static/saving.js"></script>
</body>
</html>
